<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1;url=<%= url %>">
        <script type="text/javascript">
            window.location.href = "<%= url %>"
        </script>
        <title>Page Redirection</title>
    </head>
  <body>
      Redirecting: <a href='<%= url %>'><%= url %></a>
    </body>
</html>
